name: Build and Push Collector

on:
  workflow_dispatch:
    inputs:
      build_collector:
        description: 'Build Collector'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build_amd64:
    if: ${{ inputs.build_collector }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Collector (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./collector
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository }}/collector-linux-amd64

  build_arm64:
    if: ${{ inputs.build_collector }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Collector (linux/arm64)
        uses: docker/build-push-action@v6
        with:
          context: ./collector
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository }}/collector-linux-arm64
